<!DOCTYPE html>
<html>
<head>
    <title>Detalles de Sucursal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .details-container {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f2f2f2;
        }

        .details-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Buscar Sucursal</h1>
<div class="form-container">
    <form action="/get-sucursal" method="post">
        <div class="form-group">
            <label for="sucursalId">ID de la Sucursal:</label>
            <input type="text" id="sucursalId" name="sucursalId" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>

<div class="details-container">
    <h2>Detalles de la Sucursal</h2>
    <div class="form-group">
        <label class="details-label">ID:</label>
        <span>${sucursal.pk_SucursalID}</span>
    </div>
    <div class="form-group">
        <label class="details-label">Nombre:</label>
        <span>${sucursal.nomSucursal}</span>
    </div>
    <div class="form-group">
        <label class="details-label">Pa√≠s:</label>
        <span>${sucursal.paisSucursal}</span>
    </div>
</div>
</body>
</html>
