<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Sucursal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Add Sucursal</h1>
<form th:action="@{/sucursal/add}" th:object="${sucursal}" method="post">
    <div class="form-group">
        <label for="nomSucursal">Nombre Sucursal:</label>
        <input type="text" id="nomSucursal" th:field="*{nomSucursal}" class="form-control" />
    </div>
    <div class="form-group">
        <label for="paisSucursal">Pais Sucursal:</label>
        <input type="text" id="paisSucursal" th:field="*{paisSucursal}" class="form-control" />
    </div>
    <div class="form-group">
        <label for="tipusSucursal">Tipo Sucursal:</label>
        <input type="text" id="tipusSucursal" th:field="*{tipusSucursal}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
</body>
</html>
